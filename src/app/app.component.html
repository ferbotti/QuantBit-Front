
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3> <img width="50" alt="Angular Logo" src="./assets/imgs/logo.png"> QBit42 | CryptoData</h3>
    </div>

     <div class="panel-body">
        <div class="col-lg-12">
          <div class="col-lg-3 form-group">
            <div class="col-lg-12 form-group">
              <label>Select CryptoCoin Rank (560 Coins) </label>
              <input id="Rank" [(ngModel)]='rank' type="text" size="9" maxlength="9" class="form-control"/>
            </div>

            <div class="col-lg-12 form-group">
              <input id="btnFrete" value="Crypto Coin Select" class="btn btn-primary form-control" type="submit" (click)='CoinSelect()' />   
            </div>

            <div class="col-lg-12 form-group">
              <input id="btnLista" value="Crypto Coin List" class="btn btn-primary form-control" type="submit" (click)='CoinSelectList()' />   
            </div>

            <div class="col-lg-12 form-group">
              <a href="https://coinmarketcap.com/" title="CryptoMarkets List" target="_blank" class="link">Coins Market</a>                     
            </div>                                    
          </div>

          <div class="col-lg-5">
              <div class="col-lg-6">            
                  <div *ngIf="coin">
                      <p><strong>CryptoCoin Attributes</strong></p>
                      <div><img width="60" alt="Angular Logo" src='{{coin[0].ImageUrl}}'>   
                      {{coin[0].Symbol}} | {{coin[0].FullName}}</div> 
                  </div>
              </div>
          </div>

          <div class="col-lg-4">
            <div class="col-lg-6">            
              <div *ngIf="coin">
                   <div>Price USD: <strong>{{coin[0].Usd}} </strong></div>
                   <div>Algorithm: <strong>{{coin[0].Algorithm}} </strong></div>
                   <div>ProofType: <strong>{{coin[0].ProofType}} </strong></div>
    
                </div>
              <div *ngIf="!coin">
                  <strong> Crypto Not Found!</strong>
              </div>
          </div>
      </div>
      
    </div>      
    <ul>
      <li *ngFor="let coi of coin">
        {{ coi.FullName }}
      </li>
    </ul>

  </div>
     <div class="panel-footer">
        <p>QBit42 | CryptoEconomy Research</p>
     </div>

  </div>
</div>
